<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contraseña Olvidada</title>
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static 'img/icon2.svg' %}">
  </head>
  <body style="background-color: #f2f2f2;">
    <main>
        <div class="container">
    
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">
                
                  <div class="card mb-3">
                    <div class="card-header h4 text-white bg-primary text-center">Reseteo de Contraseña</div>
                    <div class="card-body">
    
                      {% load crispy_forms_tags %}
                      <form method="POST" action="" class="row g-3 needs-validation">
                        {% csrf_token %}
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" style="height: 38px; display: flex; align-items: center; margin-bottom: 2px;">
                              <i class="fas fa-envelope" style="line-height: 1;"></i>
                            </span>
                          </div>
                          <input type="email" class="form-control" name="email" id="email" maxlength="150" placeholder="Ingrese su correo electrónico"
                                required
                            />
                        </div>
                        
                        <div class="col-12 d-flex justify-content-end align-items-center">
                            <a href="{% url 'ventas:inicio' %}"><button class="btn btn-secondary mr-2" type="button">Cancelar</button></a>
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>

                      </form>
    
                    </div>
                  </div>
    
                </div>
              </div>
            </div>
    
          </section>
    
        </div>
      </main><!-- End #main -->

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    <script>
      {% if messages %}
            {% for m in messages %}
                {% if m.tags == 'success' %}
                    Swal.fire({
                        title: "{{m}}",
                        icon: "success",
                        confirmButtonText: "Aceptar",
                        confirmButtonColor: "#4169E1"
                    });
                {% elif m.tags == 'error' %}
                    Swal.fire({
                        title: "{{m}}",
                        icon: "error",
                        confirmButtonText: "Aceptar",
                        confirmButtonColor: "#4169E1"
                    });
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>
  </body>
</html>
